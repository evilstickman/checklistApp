<ion-view view-title="Checklists">
    <div>
        <ion-content class="padding has-header">
            <!-- LIST -->
            <div class="bar bar-subheader">
                <div class="list" ng-repeat="object in vm.data">
                  <a href="#/checklists/{{object.id}}">
                    <div class="item">
                      <div class="item-content">
                        <div class="bigwhite">
                          <span>{{object.name}}</span>
                        </div>
                        <!--<div class="littlewhite">
                          {{object.description}}
                        </div>-->
                      </div>
                    </div>
                  </a>
                </div>
            </div>
        </ion-content>
    </div>
</ion-view>
