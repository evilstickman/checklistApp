<ion-view view-title="Checklists">
    <div>
        <ion-content class="padding has-header">
            <!-- LIST -->
            <div class="bar bar-subheader">
                <div class="list" ng-repeat="object in vm.data">
                    <div class="item item-icon-right item-icon-left">
                      <div class="item-content">
                        <h2 class="text-left">{{object.name}}</h2>
                        {{object.description}}
                      </div>
                    </div>
                </div>
            </div>
        </ion-content>
    </div>
</ion-view>
