<ion-view view-title="Checklists">
    <div ng-if="vm.isCreating()">
        <ion-content class="padding has-header">
            <!-- CREATING -->
            <div class="bar bar-header">
                <h2 class="title">Create Checklist</h2>
                <span ng-click="vm.cancelCreate()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="create-form" role="form"
                      ng-submit="vm.create(vm.newObject)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.newObject.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                        <textarea class="form-control"
                                  ng-model="vm.newObject.description"
                                  placeholder="Enter description"></textarea>
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Image URL</span>
                        <textarea class="form-control"
                                  ng-model="vm.newObject.image_url"
                                  placeholder="Add a URL to the list image"></textarea>
                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Create</button>
                </form>
            </div>
        </ion-content>
    </div>
    <div ng-if="!vm.isCreating()">
        <ion-content class="padding has-header">
            <!-- LIST -->
            <div class="bar bar-header">
                <span ng-click="vm.startCreate()"><i class='icon ion-plus-round new-item'> Add Checklist</i></span>
            </div>
            <div class="bar bar-subheader">
                <div class="list" ng-repeat="object in vm.data">
                  <a href="#/checklists/{{object.id}}">
                    <div class="item">
                      <div class="item-content">
                        <div class="bigwhite">
                          <span>{{object.name}}</span>
                        </div>
                        <!--<div class="littlewhite">
                          {{object.description}}
                        </div>-->
                      </div>
                    </div>
                  </a>
                </div>
            </div>
        </ion-content>
    </div>
</ion-view>
